name: Feature request
description: Suggest an idea to improve this project
title: "Feature title"
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Is your feature request related to a problem?
      description: Description of what the problem is.
    validations:
      required: true

  - type: textarea
    id: proposals
    attributes:
      label: Describe the solution you'd like
      description: Description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: improves
    attributes:
      label: Describe alternatives you've considered
      description: Description of any alternative solutions or features you've considered. If nothing, please enter `NONE`
    validations:
      required: true

  - type: textarea
    id: more-info
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
